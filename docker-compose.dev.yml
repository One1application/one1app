version: "3.9"

services:
  # postgres:
  #   container_name: postgres_container
  #   image: "postgres:16"
  #   volumes:
  #     - postgres-data:/var/lib/postgresql/data
  #   networks:
  #     - queue-net
  #   env_file:
  #     - ./.env.development
